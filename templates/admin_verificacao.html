<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Administrador</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafd; }
        .container { max-width: 340px; margin: 80px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 24px #00306115; padding: 40px 26px; text-align: center; }
        h2 { color: #1a355e; margin-bottom: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 12px; }
        input[type="password"] { width: 100%; padding: 10px 8px; border-radius: 8px; border: 1px solid #c2d2f7; font-size: 1.1rem; margin-bottom: 20px; }
        button { background: linear-gradient(90deg,#49b87a 80%,#38a067 100%); color: #fff; border: none; border-radius: 9px; padding: 11px 0; font-weight: bold; font-size: 1.10rem; min-width: 90px; cursor: pointer; }
        button:hover { background: linear-gradient(90deg,#38a067 80%,#49b87a 100%); }
        .msg-flash { margin-bottom: 12px; color: #c00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificação de Administrador</h2>
        <form method="POST">
            <label for="pin">Digite o PIN de admin:</label>
            <input type="password" name="pin" id="pin" maxlength="10" required>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="msg-flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
