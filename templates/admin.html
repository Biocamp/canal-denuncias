<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Denúncias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Painel de Denúncias Recebidas</h2>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Sair</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Texto</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for d in denuncias %}
                                <tr>
                                    <td>{{ d.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                                    <td>{{ d.texto }}</td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="2" class="text-center text-muted">Nenhuma denúncia registrada.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
