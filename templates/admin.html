<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel RH | Canal de Denúncias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; }
        .card { border-radius: 16px; }
        h2 { color: #1a355e; font-weight: 600;}
        .btn-success {
            background: #49b87a !important;
            border: none;
            box-shadow: 0 2px 6px #49b87a2c;
        }
        .btn-success:hover {
            background: #32995f !important;
        }
        .btn-outline-secondary {
            color: #1a355e;
            border-radius: 8px;
            border: 1.5px solid #6ea8fe;
            background: #f5f7fa;
            transition: background .18s, color .18s;
        }
        .btn-outline-secondary:hover {
            background: #e6f1ff;
            color: #4186ec;
        }
        @media (max-width: 800px) {
            .card { padding: 1.5rem !important; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card shadow p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Painel do RH – Denúncias Recebidas</h2>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Sair</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Protocolo</th>
                                    <th>Status</th>
                                    <th>Data/Hora</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for d in denuncias %}
                                <tr>
                                    <td>{{ d.protocolo }}</td>
                                    <td>{{ d.status }}</td>
                                    <td>{{ d.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                                    <td>
                                        <a href="{{ url_for('admin_denuncia', protocolo=d.protocolo) }}" class="btn btn-success btn-sm">
                                            Abrir Chat
                                        </a>
                                    </td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">Nenhuma denúncia registrada.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
