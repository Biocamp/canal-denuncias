<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Canal de Denúncias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .marca-agua {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            max-width: 260px;
            opacity: 0.07;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .card-custom {
            position: relative;
            overflow: hidden;
        }
        .rodape {
            font-size: 0.93rem;
            color: #7b8493;
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container d-flex vh-100">
        <div class="row justify-content-center align-self-center w-100">
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="card card-custom shadow p-4">
                    <img src="{{ url_for('static', filename='logo-biocamp.png') }}" alt="logo biocamp" class="marca-agua">
                    <h2 class="mb-3 text-center" style="color:#1a355e;font-weight:600;">Canal de Denúncias</h2>
                    <p class="text-center mb-3 text-muted">Digite seu e-mail autorizado para acessar.</p>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail autorizado</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
                <div class="rodape">Canal de Denúncias | Biocamp</div>
            </div>
        </div>
    </div>
</body>
</html>
