<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Canal de Denúncias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex vh-100">
        <div class="row justify-content-center align-self-center w-100">
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Canal de Denúncias</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <a href="{{ url_for('login_google') }}" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="24" class="me-2"> Entrar com Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
