<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Canal de Denúncias</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .card-custom {
            max-width: 480px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #0001;
        }
        h2 {
            text-align: center;
            color: #203050;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 6px;
            border: 1px solid #dbe2ee;
            padding: 12px;
            margin-bottom: 24px;
            resize: vertical;
            font-size: 1rem;
        }
        button, .btn-custom {
            width: 100%;
            background: #6ea8fe;
            color: #fff;
            font-weight: bold;
            padding: 14px;
            border: none;
            border-radius: 7px;
            font-size: 1.15rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background .2s;
        }
        button:hover, .btn-custom:hover {
            background: #4186ec;
        }
        label {
            margin-left: 3px;
            font-size: 1rem;
        }
        .terms {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .btn-acompanhar {
            display: block;
            background: #49b87a;
            color: #fff !important;
            padding: 16px 22px;
            border-radius: 7px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            margin: 22px auto 0 auto;
            transition: background .2s;
            width: 90%;
            text-align: center;
        }
        .btn-acompanhar:hover {
            background: #32995f;
            color: #eaf2ff !important;
        }
        .msg-flash {
            text-align: center;
            margin: 18px 0 6px 0;
            padding: 10px;
            border-radius: 6px;
            background: #e6f1ff;
            color: #29599a;
            border: 1px solid #b1d0f7;
        }
        .sair-link {
            display: block;
            margin: 24px auto 0 auto;
            width: fit-content;
            text-align: center;
            color: #29599a;
            text-decoration: underline;
        }
        .anexo-label {
            display: block;
            margin: 16px 0 4px 0;
            font-size: 1rem;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card-custom">
        <h2>Canal de Denúncias</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="msg-flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="texto">Digite sua denúncia:</label>
            <textarea name="texto" id="texto" required></textarea>
            <label for="anexo" class="anexo-label">Adicionar imagem ou PDF (opcional):</label>
            <input type="file" id="anexo" name="anexo" accept=".jpg,.jpeg,.png,.gif,.pdf">
            <div class="terms">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">
                    Li e aceito os
                    <a href="{{ url_for('termos') }}" target="_blank">termos e condições</a>
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <a href="{{ url_for('consulta') }}" class="btn-acompanhar">Acompanhar denúncia pelo número de protocolo</a>
        <a href="{{ url_for('logout') }}" class="sair-link">Sair</a>
    </div>
    <footer style="text-align:center; color:#888; margin-top:24px;">
        Canal de Denúncias | Biocamp
    </footer>
</body>
</html>
