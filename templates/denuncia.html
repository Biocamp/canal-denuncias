<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Denúncia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Canal de Denúncias Anônimas</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success" role="alert">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="texto" class="form-label">Digite sua denúncia (anonimamente):</label>
                            <textarea class="form-control" name="texto" id="texto" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                    <a href="{{ url_for('logout') }}" class="btn btn-link mt-3 w-100">Sair</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
