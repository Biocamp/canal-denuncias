<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Denúncia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .marca-agua {
            position: absolute;
            top: 53%;
            left: 50%;
            width: 80%;
            max-width: 260px;
            opacity: 0.07;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .card-custom {
            position: relative;
            overflow: hidden;
        }
        .rodape {
            font-size: 0.93rem;
            color: #7b8493;
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card card-custom shadow p-4">
                    <!-- Marca d'água -->
                    <img src="{{ url_for('static', filename='logo-biocamp.png') }}" alt="logo biocamp" class="marca-agua">
                    <h2 class="mb-4 text-center" style="color:#1a355e;font-weight:600;">
                        Canal de Denúncias Anônimas
                    </h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, msg in messages %}
                            <div class="alert alert-{{ category }} mt-2">{{ msg }}</div>
                        {% endfor %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="texto" class="form-label">
                                Digite sua denúncia (anonimamente):
                            </label>
                            <textarea
                                class="form-control"
                                name="texto"
                                id="texto"
                                rows="4"
                                required></textarea>
                        </div>

                        <!-- Checkbox de Termos com link -->
                        <div class="form-check mb-3">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                name="terms"
                                id="terms"
                                required>
                            <label class="form-check-label" for="terms">
                                Li e aceito os
                                <a href="{{ url_for('termos') }}" target="_blank">
                                  termos e condições
                                </a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Enviar
                        </button>
                    </form>

                    <a href="{{ url_for('logout') }}" class="btn btn-link mt-3 w-100">
                        Sair
                    </a>
                </div>
                <div class="rodape">Canal de Denúncias | Biocamp</div>
            </div>
        </div>
    </div>
</body>
</html>
